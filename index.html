<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplikacja pogodowa</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <header>
        <h1>aplikacja pogodowa</h1>
    </header>
    <main>
        <section class="search">
            <input type="text" placeholder="podaj nazwę miasta">
            <button>Sprawdź pogodę!</button>
            <p class="error_message"></p>
        </section>
        <section class="weather_top">
            <h2 class="city_name"></h2>
            <div>
                <img src="" alt="" class="weather_img">
                <p class="temp"></p>
            </div>
            <p class="description"></p>
        </section>
        <section class="weather_bottom">
            <p>Temperatura odczuwalna: <span class="feels_like"></span></p>
            <p>Ciśnienie powietrza: <span class="pressure"></span><span class=""></span></p>
            <p>Wilgotność: <span class="humidity"></span></p>
            <p>Prędkość wiatru: <span class="wind_speed"></span></p>
            <p>Zachmurzenie: <span class="clouds"></span></p>
            <p>Widoczność: <span class="visibility"></span></p>
        </section>
        <section>

            <h3>Zanieczyszczenie powietrza</h3>
            <div>
                <img src="./pm25.png" alt="" class="pollution_img">
                <span class="pollution_value"></span>
                <span>&micro;g/m<sup>3</sup></span>
            </div>
        </section>


    </main>
    <footer>
        <p>Projekt WSB Merito Gdańsk 2025`</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="./sw.js"></script>
</body>

</html>
